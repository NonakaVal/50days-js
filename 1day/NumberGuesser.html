<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação Tosca</title>
    <style>
        body {
            text-align: center;
            
        }
        .container {
            padding: 15%;
            text-align: center;
            width: 310px;
            margin: auto;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            width: 90%;
        }
        .loading-bar {
            width: 100%;
            height: 8px;
            background-color: #bbb;
            margin-top: 8px;
            display: none;
        }
        .loading-bar-inner {
            width: 0;
            height: 100%;
            background-color: #000000;
            transition: width 40s linear;
        }
        .loading-message {
            font-size: 20px;
      
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <input type="number" id="userNumber" placeholder="Digite um Numero para que eu Adivinhe">
        <button onclick="guessNumber()">Ver resposta</button>
        <div class="loading-bar" id="loadingBar">
            <div class="loading-bar-inner" id="loadingBarInner"></div>
        </div>
        <p class="loading-message" id="loadingMessage"></p>
        <h3 id="output"></h3>
    </div>
    <script>
        function guessNumber() {
            let userNumber = document.getElementById('userNumber').value;

            const loadingBar = document.getElementById('loadingBar');
            const loadingBarInner = document.getElementById('loadingBarInner');
            const loadingMessage = document.getElementById('loadingMessage');
            
            loadingBar.style.display = 'block';
            loadingBarInner.style.width = '10';
            
            const messages = [
                "Calculando probabilidades...",
                "Aplicando fórmulas avançadas...",
                "Consultando GPT sobre o futuro...",
                "Gerando resultados...",
                "Ajustando precisão...",
                "Fazendo um cálculo final...",
                "Conferindo as variáveis...",
                "Cálculos finais...",
                "Processando...",
                "Preparando a resposta...!"
            ];
            
            let messageIndex = 0;

            const interval = setInterval(() => {
                loadingMessage.textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
            }, 4000); // Troca de mensagem a cada 4 segundos
            
            let progress = 0;

            const progressInterval = setInterval(() => {
                progress += 2.5; // Avança 2.5% a cada 100ms
                loadingBarInner.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100); // Atualiza a barra de progresso a cada 100ms

            setTimeout(() => {
                clearInterval(interval);
                loadingBar.style.display = 'none';
                loadingMessage.textContent = '';
                let fakeGuess = Math.floor(Math.random() * 1000) + 1;
                document.getElementById('output').textContent = `Seu número era ${fakeGuess}`;
            }, 40000); // Atraso de 40 segundos para mostrar a resposta
        }
    </script>
    <p>d1 Nonaka code</p>
</body>
</html>
